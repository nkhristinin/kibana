openapi: 3.0.0
info:
  title: Get Rule Debug Log by Execution ID API endpoint
  version: '1'
paths:
  /internal/detection_engine/rules/{ruleId}/debug_log/{executionId}:
    get:
      x-labels: [ess, serverless]
      x-internal: true
      x-codegen-enabled: true
      operationId: GetRuleDebugLogByExecutionId
      summary: Returns debug log for a specific rule execution
      tags:
        - Rule Debug Log API
      parameters:
        - name: ruleId
          in: path
          required: true
          description: Saved object ID of the rule to get debug log for
          schema:
            type: string
            minLength: 1
        - name: executionId
          in: path
          required: true
          description: Execution ID of the rule to get debug log for
          schema:
            type: string
            minLength: 1
        - name: page
          in: query
          required: false
          description: Page number to return
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          required: false
          description: Number of results per page
          schema:
            type: integer
            default: 20
      responses:
        200:
          description: Indicates a successful call
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string


